<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Rateesh S" >
    <meta name="description" content>

    <title>Bootstrap and Thymeleaf Example</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css" >
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container">
    
      <form th:action="@{/currencyResponse}" method="get">
        <div class="">
          <label for="amount">Amount:</label>
          <input type="number" class="input1"  id="quantity" name="amount" min="1" max="8000000" required placeholder="Enter the Number">
        </div>
        <div class="form-group needs-validation">
          <label for="from">Convert From:</label>
          <select class="form-control" name="have" >
              <option th:each="item : ${dropdownItems}" th:text="${item}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="to">Convert To:</label>
          <select class="form-control" name="want">
              <option th:each="item : ${dropdownItems}" th:text="${item}"></option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p class=".text-primary">Converted Value: <span th:text="${object.new_amount}"></span></p>
      </div> 
  </main>
  <footer>

  </footer>

</body>
</html>
